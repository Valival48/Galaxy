<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Registro de Valores</title>
<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
<link th:href="@{/css/styles_rv.css}" rel="stylesheet" >

</head>
<body class="main">
	<div class="pos-f-t">
		<div class="collapse" id="navbarToggleExternalContent">
			<div class="bg p-4">
				<h4 class="text-white">Collapsed content</h4>
				<span class="text-muted">Toggleable via the navbar brand.</span>
			</div>
		</div>
		<nav class="navbar navbar-dark bg">
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarToggleExternalContent"
				aria-controls="navbarToggleExternalContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
		</nav>
	</div>
	<section class="formulario">
		<div class="titulo">
			<h1>Registro de Valores</h1>
		</div>
		<form class="formulario-div" th:action="@{/registro/saveValor}" th:object="${valor}" method="post" >
			<br>
			<div class="mb-3 row">
				<div class="col-md-1">
					<label for="cliente" class="col-sm-1">Cliente</label>
				</div>
				<div class="col-md-2">
					<input type="text" class="form-control" id="nombre" th:field="*{nombreCliente}">
				</div>
				<div class="col-md-2">
					<label for="fechaEmision" class="col-sm-5">Fecha Emision</label>
				</div>
				<div class="col-md-2">
					<input type="text" class="form-control" id="fechaEmision" th:field="*{fechaEmision}">
				</div>
				<div class="button-add col-md-2">
					<button type="submit" class="btn btn-success">Agregar</button>
				</div>
				</div>
					<br>
					<div class="mb-3 row">
						<div class="col-md-1">
							<label for="nombre" class="col-sm-1">Emisor</label>
						</div>
						<div class="col-md-2">
							<input type="text" class="form-control" id="emisor" th:field="*{nombreEmisor}">
						</div>
						<div class="col-md-2">
							<label for="nombre" class="col-sm-6">Fecha Vencimiento</label>
						</div>
						<div class="col-md-2">
							<input type="text" class="form-control" id="fechaVencimiento" th:field="*{fechaVencimiento}">
						</div>
						</div>
							<br>
							<div class="mb-3 row">
								<div class="col-md-1">
									<label for="nombre" class="col-sm-1">Importe</label>
								</div>
								<div class="col-md-2">
									<input type="number" class="form-control" id="importe" th:field="*{importe}">
								</div>
								<div class="col-md-1">
									<label for="nombre" class="col-sm-1">Status</label>
								</div>
								<div class="col-md-2">
									<div class="form-group col-md-10">
										<select id="status" class="form-control" th:field="*{status}">				
											<option value=1>Por cobrar</option>
											<option value=2>Pagada</option>
										</select>
									</div>
								</div>
								<div class="col-md-1">
									<label for="nombre" class="col-sm-1">Moneda</label>
								</div>
								<div class="col-md-1">
									<div class="form-group col-md-10">
										<select id="moneda" class="form-control" th:field="*{tipoMoneda}">
											<option value=1>USD($)</option>
											<option value=0>PEN(S/)</option>								
										</select>
									</div>
								</div>
								<div class="col-md-1">
									<label for="nombre" class="col-sm-10">Tipo de Valor</label>
								</div>
								<div class="col-md-2">
									<select id="tipoDeValor" class="form-control" th:field="*{tipo}">
									
										<option value=1>Factura</option>
										<option value=2>Letra</option>
										<option value=3>R.honorarios</option>
									</select>
								</div>
								<br> <br> <br>
								<div  >
									<table class="table">
										<thead>
											<tr>
												<th>Cliente</th>
												<th>Valor</th>
												<th>Emisor</th>
												<th>F.Emision</th>
												<th>F.Vencimiento</th>
												<th>Importe</th>
												<th>Moneda</th>
												<th>Status</th>
											</tr>
										</thead>
										<tbody >
                                          <tr th:each="valor : ${valor}" >
                                            <td><h6 th:text= "${valor.nombreCliente}"></h6></td>
                                            <td><h6 th:text= "${valor.tipo}"></h6></td>
                                            <td><h6 th:text= "${valor.nombreEmisor}"></h6></td>
                                            <td><h6 th:text= "${valor.fechaEmision}"></h6></td>
                                            <td><h6 th:text= "${valor.fechaVencimiento}"></h6></td>
                                            <td><h6 th:text= "${valor.importe}"></h6></td>
                                            <td><h6 th:text= "${valor.tipoMoneda}"></h6></td>
                                            <td><h6 th:text= "${valor.status}"></h6></td>

                                          </tr>
                                        </tbody>
									</table>
								</div>
								</div>
							</form>
	</section>
	<script th:src="@{js/bootstrap.bundle.min.js}"></script>
</body>
</html>
